buildscript {
    repositories {
        jcenter()
        maven { url 'https://files.minecraftforge.net/maven' }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

version = "$mcVersion-$modVersion"
group = 'net.insomniakitten.smarthud'
archivesBaseName = 'smarthud'
sourceCompatibility = JavaVersion.VERSION_1_8

minecraft {
    version = "$mcVersion-$mcfVersion"
    runDir = 'run'
    mappings = mcpMappings
    replaceIn 'SmartHUD.java'
    replace '%VERSION%', modVersion
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info', 'pack.mcmeta'
        expand  'mod_version': modVersion,
                'mc_version': mcVersion
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info', 'pack.mcmeta'
    }
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'deobf'
}

artifacts {
    archives deobfJar
}
