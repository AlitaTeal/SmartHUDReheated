buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

version = "$mcVersion-$modVersion"
group = "net.insomniakitten.smarthud"
archivesBaseName = "smarthud"

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

minecraft {
    version = "$mcVersion-$mcfVersion"
    runDir = "/run"
    mappings = mcpMappings
    replace '%VERSION%', modVersion
    replaceIn 'SmartHUD.java'
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info', 'pack.mcmeta'
        expand  'mod_version': modVersion,
                'mc_version': mcVersion
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info', 'pack.mcmeta'
    }
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'deobf'
}

artifacts {
    archives deobfJar
}
