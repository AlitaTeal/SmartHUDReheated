buildscript {
    repositories {
        jcenter()
        maven { url 'https://files.minecraftforge.net/maven' }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

version = "$mcVersion-$modVersion"
group = 'net.insomniakitten.smarthud'
archivesBaseName = 'smarthud'
sourceCompatibility = 1.8

minecraft {
    version = "$mcVersion-$mcfVersion"
    mappings = mcpMappings
    runDir = 'run'
    replaceIn 'SmartHUD.java'
    replace '%VERSION%', modVersion
}

repositories {
    maven { url 'http://dvs1.progwml6.com/files/maven' }
}

dependencies {
    runtime "mezz.jei:jei_1.12.2:4.8.0.110"
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info', 'pack.mcmeta'
        expand 'version': modVersion
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info', 'pack.mcmeta'
    }
}

